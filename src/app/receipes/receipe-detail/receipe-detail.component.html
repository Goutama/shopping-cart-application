<div class="row">
  <div class="col-xs-12">
    <img [src]="receipe.imagePath" alt="{{receipe.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h1>{{receipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <div class="btn-group" appDropDown>
          <button class="btn btn-primary dropdown-toggle">Manage Receipe<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="toShoppingCart()">To Shoping Cart</a></li>
            <li><a style="cursor: pointer;" (click)="onEditReceipe()">Edit receipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteReceipe()">Delete receipe</a></li>
          </ul>
      </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <label class="label label-primary">Descritpion</label>
    <hr>
    {{receipe.description}}
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
      <label class="label label-primary">Ingredients</label>
      <hr>
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of receipe?.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
     </li>
   </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)= "onCreateReceipe()">New Receipe</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-md-12">
    <br>
    <app-receipt-item *ngFor="let receipeEl of receipes; let i = index"
    [receipe]="receipeEl"
    [index] = "i"></app-receipt-item>
  </div>
</div>
